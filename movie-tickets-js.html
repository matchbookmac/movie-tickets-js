<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>TixMaster Unlimited III</title>

    <!-- bootstrap styles -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    <!-- custom styles -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- jQuery -->
    <script src='http://code.jquery.com/jquery-2.1.4.min.js'></script>
    <!-- bootstrap js -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!-- clockpicker -->
    <link rel="stylesheet" href="css/clockpicker.css">
    <script src="js/clockpicker.js"></script>
    <!-- Custom Scripts -->
    <script src='js/scripts.js'></script>

  </head>

  <body>
    <div class="container">
      <div class="col-md-6 col-md-offset-3 vertical-center">
      <br>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h1 class="panel-title text-center">TixMaster Unlimited III</h1>
          </div>
          <div class="panel-body">

            <form id="buy-ticket">
              <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" name="title" class="form-control" id="title" value="" autofocus>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="time">Time:</label>
                    <div class="input-group clockpicker">
                      <input id="time" type="text" class="form-control" value="09:30">
                      <span class="input-group-addon">
                          <span class="glyphicon glyphicon-time"></span>
                      </span>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="age">Age:</label>
                    <select id="age" name="age" class="form-control" value="1">

                    </select>
                  </div>
                </div>
              </div>

              <div class="well" id="ticket-price">Testing!</div>

              <div id="no-button">
                <fieldset disabled>
                  <button class="btn btn-primary stretch">Buy Ticket</button>
                </fieldset>
              </div>
              <div id="go-button">
                <button class="btn btn-primary stretch">Buy Ticket</button>
              </div>
            </form>

          </div>
        </div>
      </div>

      <br>
      <div class="col-md-3">
        <div class="panel panel-default" id="purchased-tickets-panel">
          <div class="panel-heading">
            <h3 class="panel-title">Purchased Tickets:</h3>
          </div>
          <div class="panel-body">
            <table id="purchased-tickets" class="table table-striped">
              <tr>
                <th>Title:</th>
                <th>Time:</th>
                <th>Price:</th>
              </tr>
            </table>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
